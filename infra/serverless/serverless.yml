service: serverless
frameworkVersion: '3'

provider:
  name: aws
  runtime: go1.x
  timeout: 30

  environment:
    AccountID: 950007738962
    BudgetName: "Monthly Cost"


functions:
  billing:
    handler: bin/notification-billing-go
    events:
      - http:
          path: /
          method: get

plugins:
  - serverless-offline

custom:
  serverless-offline:
    useDocker: true
